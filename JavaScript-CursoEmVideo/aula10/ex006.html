<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">  <!---evento chamando função-->
        Intereja...
    </div>

    <script>
        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou!'   //trocando valor de 'area' por 'a'
            a.style.background = 'red'
        }

        function entrar() {
            var b = document.getElementById('area')
            b.innerText = 'Entrou!'     //entro na area troca valor
        }

        function sair() {
            var c = document.getElementById('area')
            c.innerText = 'Saiu!'       //saiu da area troca valor
            c.style.background = 'green'
        }
    </script>
</body>
</html>

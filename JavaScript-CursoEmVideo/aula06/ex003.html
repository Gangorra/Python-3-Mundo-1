<body>
    <h1>Olá, mundo!</h1>
    <p>Imagina um texto foda aqui</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //Number.parseInt or Number.parseFloat para converter.
        var n2 = Number(window.prompt('Digite outro número: ')) //pode ser só Number!!!

    </script>
